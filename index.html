<html>
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>CV Builder</title>
      <link rel="stylesheet" href="src/output.css" />
      <script src="assets/js/app.js" defer></script>
    </head>
    <body class="bg-gray-100 min-h-screen p-6">
      <div class="max-w-3xl mx-auto bg-white p-6 rounded shadow">
        <h1 class="text-2xl font-bold mb-6">CV Builder</h1>

        <section class="mb-10">
          <h2 class="text-xl font-semibold mb-4">Education</h2>

          <div id="educationContainer" class="space-y-4">
            <div class="bg-gray-50 p-4 rounded relative education-block">
              <input
                type="text"
                name="edu_title[]"
                placeholder="e.g. BSc in Computer Science"
                class="w-full mb-2 p-2 border rounded"
                required
              />

              <div class="flex gap-4">
                <div class="flex-1">
                  <label class="block text-sm">From</label>
                  <input
                    type="date"
                    name="edu_from[]"
                    class="w-full p-2 border rounded"
                    required
                  />
                </div>
                <div class="flex-1">
                  <label class="block text-sm">To</label>
                  <input
                    type="date"
                    name="edu_to[]"
                    class="w-full p-2 border rounded"
                    required
                  />
                </div>
              </div>

              <label class="inline-flex items-center mt-2">
                <input type="checkbox" class="currentCheckbox mr-2" /> Current
              </label>

              <button
                type="button"
                class="removeBtn absolute top-1 right-1 bg-red-600 text-white w-6 h-6 flex items-center justify-center rounded-full hover:bg-red-700"
              >
                âœ•
              </button>
            </div>
          </div>
          <button
            id="addExperienceBtn"
            type="button"
            class="mt-4 bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700"
          >
            + Add Experience
          </button>
        </section>
      </div>
    </body>
  </html>
</html>
