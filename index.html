<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CV Builder</title>
    <link rel="stylesheet" href="src/output.css" />
    <script src="assets/js/app.js" defer></script>
  </head>
  <body class="bg-gray-100 min-h-screen p-6 max-w-3xl mx-auto">
    <nav class="bg-white p-6 rounded shadow mb-8 flex-col gap-6">
      <button
        id="switchModeBtn"
        class="text-sm py-3 px-7 bg-blue-600 text-white w-fit rounded-full mb-3 font-bold cursor-pointer hover:bg-blue-700 transition duration-150"
      >
        Switch
      </button>
      <div class="relative max-w-3xl mx-auto">
        <div class="absolute top-4 left-0 right-0 h-1 bg-gray-200 rounded">
          <div id="progressFill" class="h-1 bg-blue-600 rounded w-[20%]"></div>
        </div>
      </div>

      <ul class="flex justify-between items-start relative z-10">
        <li class="flex flex-col items-center flex-1 step">
          <div
            class="w-8 h-8 rounded-full bg-blue-600 text-white flex items-center justify-center font-bold border border-gray-400"
          >
            1
          </div>
          <span class="mt-3 text-xs text-blue-600 font-bold text-center"
            >Personal Information</span
          >
        </li>
        <li class="flex flex-col items-center flex-1 step">
          <div
            class="w-8 h-8 rounded-full bg-white text-gray-600 flex items-center justify-center font-bold border border-gray-400"
          >
            2
          </div>
          <span class="mt-3 text-xs text-gray-500 font-medium text-center"
            >Education</span
          >
        </li>
        <li class="flex flex-col items-center flex-1 step">
          <div
            class="w-8 h-8 rounded-full bg-white text-gray-600 flex items-center justify-center font-bold border border-gray-400"
          >
            3
          </div>
          <span class="mt-3 text-xs text-gray-500 font-medium text-center"
            >Work Experience</span
          >
        </li>
        <li class="flex flex-col items-center flex-1 step">
          <div
            class="w-8 h-8 rounded-full bg-white text-gray-600 flex items-center justify-center font-bold border border-gray-400"
          >
            4
          </div>
          <span class="mt-3 text-xs text-gray-500 font-medium text-center"
            >Languages</span
          >
        </li>
        <li class="flex flex-col items-center flex-1 step">
          <div
            class="w-8 h-8 rounded-full bg-white text-gray-600 flex items-center justify-center font-bold border border-gray-400"
          >
            5
          </div>
          <span class="mt-3 text-xs text-gray-500 font-medium text-center"
            >Certificates</span
          >
        </li>
        <li class="flex flex-col items-center flex-1 step">
          <div
            class="w-8 h-8 rounded-full bg-white text-gray-600 flex items-center justify-center font-bold border border-gray-400"
          >
            6
          </div>
          <span class="mt-3 text-xs text-gray-500 font-medium text-center"
            >Skills</span
          >
        </li>
        <li class="flex flex-col items-center flex-1 step">
          <div
            class="w-8 h-8 rounded-full bg-white text-gray-600 flex items-center justify-center font-bold border border-gray-400"
          >
            7
          </div>
          <span class="mt-3 text-xs text-gray-500 font-medium text-center"
            >Hobbies & Interests</span
          >
        </li>
      </ul>
    </nav>

    <form id="cvForm" class="max-w-3xl mx-auto bg-white p-6 rounded shadow">
      <h1 class="text-2xl font-bold mb-6 text-blue-600">CV Builder</h1>

      <section class="mb-10 bg-white p-4 rounded shadow-sm">
        <div class="space-y-4">
          <h2 class="text-xl font-semibold mb-4 text-blue-900">
            Personal Information
          </h2>
          <div>
            <label
              for="fullName"
              class="block text-sm font-medium text-gray-700"
              >Full Name</label
            >
            <input
              type="text"
              id="fullName"
              name="fullName"
              placeholder="Your Full Name"
              class="w-full mt-1 p-2 border border-gray-300 rounded focus:ring-blue-500 focus:border-blue-500"
              required
            />
            <p id="fullNameError" class="text-red-500 text-xs mt-1 hidden"></p>
          </div>

          <div>
            <label for="email" class="block text-sm font-medium text-gray-700"
              >Email Address</label
            >
            <input
              type="email"
              id="email"
              name="email"
              placeholder="example@domain.com"
              class="w-full mt-1 p-2 border border-gray-300 rounded focus:ring-blue-500 focus:border-blue-500"
              required
            />
            <p id="emailError" class="text-red-500 text-xs mt-1 hidden"></p>
          </div>

          <div>
            <label for="phone" class="block text-sm font-medium text-gray-700"
              >Phone Number</label
            >
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="06 XX XX XX XX or 07 XX XX XX XX"
              class="w-full mt-1 p-2 border border-gray-300 rounded focus:ring-blue-500 focus:border-blue-500"
              required
            />
            <p id="phoneError" class="text-red-500 text-xs mt-1 hidden"></p>
          </div>

          <div>
            <label
              for="linkedin"
              class="block text-sm font-medium text-gray-700"
              >LinkedIn URL (Optional)</label
            >
            <input
              type="url"
              id="linkedin"
              name="linkedin"
              placeholder="https://linkedin.com/in/username"
              class="w-full mt-1 p-2 border border-gray-300 rounded focus:ring-blue-500 focus:border-blue-500"
            />
            <p id="linkedinError" class="text-red-500 text-xs mt-1 hidden"></p>
          </div>
        </div>
      </section>

      <section class="mb-10 space-y-4 bg-white p-4 rounded shadow-sm">
        <h2 class="text-xl font-semibold mb-4 text-blue-900">Education</h2>

        <div id="educationDisplay" class="space-y-3 mb-6"></div>

        <div id="educationContainer" class="space-y-4">
          <div class="bg-gray-50 p-4 rounded relative education-block">
            <input
              type="text"
              name="edu_title[]"
              placeholder="e.g. BSc in Computer Science"
              class="w-full mb-2 p-2 border border-gray-300 rounded edu_title"
              required
            />

            <div class="flex gap-4 sm:gridhn">
              <div class="flex-1">
                <label class="block text-sm">From</label>
                <input
                  type="date"
                  name="edu_from[]"
                  class="w-full p-2 border border-gray-300 rounded edu_from"
                  required
                />
              </div>
              <div class="flex-1">
                <label class="block text-sm">To</label>
                <input
                  type="date"
                  name="edu_to[]"
                  class="w-full p-2 border border-gray-300 rounded edu_to"
                  required
                />
              </div>
            </div>

            <label class="inline-flex items-center mt-2">
              <input type="checkbox" class="currentCheckbox mr-2 edu_current" />
              Current
            </label>
          </div>
        </div>
        <button
          id="addEducationBtn"
          type="button"
          class="mt-4 bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          + Add Education
        </button>
      </section>

      <section class="mb-10 space-y-4 bg-white p-4 rounded shadow-sm">
        <h2 class="text-xl font-semibold mb-4 text-blue-900">
          Work Experience
        </h2>

        <div id="experienceDisplay" class="space-y-3 mb-6"></div>

        <div id="experienceContainer" class="space-y-4">
          <div class="bg-gray-50 p-4 rounded relative experience-block">
            <input
              type="text"
              name="exp_title[]"
              placeholder="Job Title (e.g., Software Engineer)"
              class="w-full mb-2 p-2 border border-gray-300 rounded exp_title"
              required
            />
            <input
              type="text"
              name="exp_company[]"
              placeholder="Company Name"
              class="w-full mb-2 p-2 border border-gray-300 rounded exp_company"
              required
            />

            <div class="flex gap-4 mb-2">
              <div class="flex-1">
                <label class="block text-sm">From</label>
                <input
                  type="date"
                  name="exp_from[]"
                  class="w-full p-2 border border-gray-300 rounded exp_from"
                  required
                />
              </div>
              <div class="flex-1">
                <label class="block text-sm">To</label>
                <input
                  type="date"
                  name="exp_to[]"
                  class="w-full p-2 border border-gray-300 rounded exp_to"
                  required
                />
              </div>
            </div>

            <label class="inline-flex items-center mt-2">
              <input
                type="checkbox"
                class="currentExpCheckbox border-gray-300 mr-2 exp_current"
              />
              Current Job
            </label>

            <textarea
              name="exp_description[]"
              placeholder="Job description and achievements (1-2 sentences)"
              class="w-full mt-2 p-2 border border-gray-300 rounded exp_description"
              rows="2"
              required
            ></textarea>
          </div>
        </div>
        <button
          id="addExperienceBtn"
          type="button"
          class="mt-4 bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          + Add Work Experience
        </button>
      </section>

      <section class="mb-10 space-y-4 bg-white p-4 rounded shadow-sm">
        <h2 class="text-xl font-semibold mb-4 text-blue-900">Languages</h2>

        <div id="languageDisplay" class="space-y-3 mb-6"></div>

        <div id="languageContainer" class="space-y-4">
          <div class="bg-gray-50 p-4 rounded relative language-block">
            <div class="flex gap-4">
              <div class="flex-1">
                <input
                  type="text"
                  name="lang_name[]"
                  placeholder="Language (e.g., French)"
                  class="w-full p-2 border border-gray-300 rounded lang_name"
                  required
                />
              </div>
              <div class="flex-1">
                <select
                  name="lang_level[]"
                  class="w-full p-2 border border-gray-300 rounded lang_level bg-white"
                  required
                >
                  <option value="" disabled selected>Select Level</option>
                  <option value="Native">Native</option>
                  <option value="Fluent">Fluent</option>
                  <option value="Professional Working Proficiency">
                    Professional Working Proficiency
                  </option>
                  <option value="Limited Working Proficiency">
                    Limited Working Proficiency
                  </option>
                  <option value="Elementary Proficiency">Elementary</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <button
          id="addLanguageBtn"
          type="button"
          class="mt-4 bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700"
        >
          + Add Language
        </button>
      </section>

      <section class="hidden mb-10 space-y-4 bg-white p-4 rounded shadow-sm">
        <h2 class="text-xl font-semibold mb-4 text-blue-900">Certificates</h2>

        <div id="certificateDisplay" class="space-y-3 mb-6"></div>

        <div id="certificateContainer" class="space-y-4">
          <div class="bg-gray-50 rounded relative certificate-block">
            <input
              type="text"
              name="cert_name[]"
              placeholder="Certificate Name (e.g., AWS Certified Developer)"
              class="w-full mb-2 p-2 border border-gray-300 rounded cert_name"
              required
            />
            <input
              type="text"
              name="cert_issuer[]"
              placeholder="Issuing Organization (e.g., Coursera, Microsoft)"
              class="w-full mb-2 p-2 border border-gray-300 rounded cert_issuer"
              required
            />

            <div class="flex gap-4">
              <div class="flex-1">
                <label class="block text-sm">Issue Date</label>
                <input
                  type="date"
                  name="cert_date[]"
                  class="w-full p-2 border border-gray-300 rounded cert_date"
                  required
                />
              </div>
              <div class="flex-1">
                <label class="block text-sm">URL (Optional)</label>
                <input
                  type="url"
                  name="cert_url[]"
                  placeholder="Certificate link"
                  class="w-full p-2 border border-gray-300 rounded cert_url"
                />
              </div>
            </div>
          </div>
        </div>
        <button
          id="addCertificateBtn"
          type="button"
          class="mt-4 bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700"
        >
          + Add Certificate
        </button>
      </section>
      <section class="mb-10 space-y-4 bg-white p-4 rounded shadow-sm">
        <h2 class="text-xl font-semibold mb-4 text-blue-900">Skills</h2>

        <div id="skillsDisplay" class="space-y-3 mb-6"></div>

        <div id="skillsContainer" class="space-y-4">
          <div class="bg-gray-50 rounded relative skills-block">
            <input
              type="text"
              name="skill_name[]"
              placeholder="Enter a skill (e.g., Project Management, JavaScript, etc.)"
              class="w-full mb-2 p-2 border border-gray-300 rounded cert_name"
            />
          </div>
        </div>
        <button
          id="addSkillBtn"
          type="button"
          class="mt-4 bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700"
        >
          + Add Skill
        </button>
      </section>
      <section class="mb-10 space-y-4 bg-white p-4 rounded shadow-sm">
        <h2 class="text-xl font-semibold mb-4 text-blue-900">
          Hobbies & Interests
        </h2>

        <div id="skillsDisplay" class="space-y-3 mb-6"></div>

        <div id="skillsContainer" class="space-y-4">
          <div class="bg-gray-50 rounded relative hobbies-block">
            <input
              type="text"
              name="Hobbies_name[]"
              placeholder="Enter a Hobbies & Interests (e.g., Reading, Traveling, etc.)"
              class="w-full mb-2 p-2 border border-gray-300 rounded cert_name"
            />
          </div>
        </div>
        <button
          id="addHobbiesBtn"
          type="button"
          class="mt-4 bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700"
        >
          + Add Skill
        </button>
      </section>

      <div class="mt-8 pt-4 border-t border-gray-200">
        <div class="flex justify-between gap-4 mb-4">
          <button
            type="button"
            id="prevBtn"
            class="w-1/2 bg-gray-500 text-white py-3 rounded-md text-lg font-semibold hover:bg-gray-600 transition duration-150"
          >
            Previous
          </button>
          <button
            type="button"
            id="nextBtn"
            class="w-1/2 bg-blue-500 text-white py-3 rounded-md text-lg font-semibold hover:bg-blue-600 transition duration-150"
          >
            Next
          </button>
        </div>
        <button
          type="submit"
          id="generateCvBtn"
          class="hidden w-full bg-blue-600 text-white py-3 rounded-md text-lg font-semibold hover:bg-blue-700 transition duration-150"
        >
          Generate CV
        </button>
      </div>
    </form>
  </body>
</html>
